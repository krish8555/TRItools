<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <p>Create strong and secure passwords to keep your account safe online.</p>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copy" onclick="copyPassword()">Copy</button>
        </div>
        <p id="strength">Very strong</p>
        <div class="controls">
            <label for="length">Password length:</label>
            <input type="number" id="length" value="15" min="6" max="20">
        </div>
        <div class="checkboxes">
            <label><input type="checkbox" id="uppercase" checked> ABC</label>
            <label><input type="checkbox" id="lowercase" checked> abc</label>
            <label><input type="checkbox" id="numbers" checked> 123</label>
            <label><input type="checkbox" id="symbols"> #$&</label>
        </div>
        <button id="generate" onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="pass.js"></script>
</body>
</html>
